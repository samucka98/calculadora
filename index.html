<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="center">
      <div class="calc">
        <div class="display">
          <p id="dsp"></p>
        </div>
        <div class="keyboard">
          <button id="command-sum">+</button>
          <button id="command-sub">-</button>
          <button id="command-mult">x</button>
          <button id="command-div">/</button>
          <button id="command-eq">=</button>
          <button id="key1">1</button>
          <button id="key2">2</button>
          <button id="key3">3</button>
          <button id="key4">4</button>
          <button id="key5">5</button>
          <button id="key6">6</button>
          <button id="key7">7</button>
          <button id="key8">8</button>
          <button id="key9">9</button>
          <button id="command-virgula">,</button>
          <button id="key0">0</button>
          <button id="command-clear">c</button>
        </div>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
